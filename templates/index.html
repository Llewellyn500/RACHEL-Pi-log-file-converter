<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>Rachel-Pi Log Converter</title>
  </head>
  <body>
    <div class="container">
        <h1 class="title">
            Rachel-Pi Log Converter
        </h1>
    <p class="note">
        Upload your Rachel-Pi log file. (File should be in a .txt format)
    </p>
    <form method="POST" enctype="multipart/form-data">
      <input class="pick_file" type="file" name="file" />
      <input class="convert" type="submit" value="Convert and Download" />
    </form>
</div>
  </body>
</html>
